<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/shop/{id}(id=${product.getProduct_id()})}" th:object="${product}">
  <label for="name">Edit product name</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
  <br/>
    <label for="genre">Edit genre</label>
    <input type="text" th:field="*{genre.name}" id="genre">
  <div style="color:red" th:if="${#fields.hasErrors('genre.name')}" th:errors="*{genre}"> Genre error</div>

  <br/>
    <label for="numberOfPages">Edit Number of pages</label>
    <input type="text" th:field="*{numberOfPages}" id="numberOfPages">
  <div style="color:red" th:if="${#fields.hasErrors('numberOfPages')}" th:errors="*{numberOfPages}"> Number error</div>

  <br/>
    <label for="price">Edit price</label>
    <input type="text" th:field="*{price}" id="price">
  <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> Price error</div>

  <br/>
    <label for="description">Edit description</label>
    <input type="text" th:field="*{description}" id="description">
  <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> Description error</div>
  <br/>
  <label for="imagePath">Edit price</label>
  <input type="text" th:field="*{imagePath}" id="imagePath">
  <div style="color:red" th:if="${#fields.hasErrors('imagePath')}" th:errors="*{imagePath}"> imagePath error</div>

  <input type="submit" value="Update!">
</form>
</body>
</html>
